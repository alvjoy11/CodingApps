<link rel="stylesheet" href="css/main2.css">
<div>
	<h4>Add a new customer:</h4>
			<form ng-submit='createCustomer()'>
			     <label>Customer Name: <input type="text" ng-model='newCustomer.name' placeholder="Customer Full Name"></label>
           <input id='create' type="submit" value="Add Customer"/>
			</form>
    		<input id='filter' type="text" ng-model='searchText'placeholder="Search name...">
    		<table>
    			<tr>
    				<th>Customer Name</th>
    				<th>Created Date</th>
    				<th>Actions</th>
    			</tr>
    			<tr ng-repeat="customer in customers | filter: searchText | orderBy: 'name'">
    				<td>{{customer.name}}</td>
    				<td>{{customer.created_at | date: 'MMM. dd, yyyy'}}</td>
						<td><button ng-click='deleteCustomer(customer._id)'>Delete</button></td>
    			</tr>
    		</table>
</div>
