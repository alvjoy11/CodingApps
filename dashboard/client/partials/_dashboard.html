<div>
	<h1>Welcome, {{user.name}}!</h1>
	<label><input type="text" ng-model='searchTopics'placeholder="Search"></label>

    		<topic>
    			<tr>
    				<th>Category</th>
    				<th>Topic</th>
    				<th>User Name</th>
						<th>Posts</th>
    			</tr>
    			<tr ng-repeat="topic topics | filter: searchTopics">
						<td>{{topic.category}}</td>
						<td><a href="#/topics/{{topic._id}}">{{topic.topic}}</td></a>
						<td><a href="#/users/{{topic._author._id}}">{{topic._author.name}}</td></a>
						<td>{{topic._answers.length}}</td>

    		</table>

				<div>
						<form ng-submit="createTopic(newTopic)">
							<fieldset><legend>Add a new Topic</legend>
							<label>Topic: <input type="text" ng-model="newTopic.topic"></label>
							<label>Description:
							<textarea ng-model="newTopic.description"></textarea></label>
							<label>Category:
								<select ng-model="newTopic.category">
											<option value='html'>HTML</option>
											<option value='css'>CSS</option>
											<option value='js'>JAVASCRIPT</option>
											<option value='ruby'>RUBY</option>
									</select></label>
									<button>Submit</button>
							</fieldset>
						</form>
				</div>
</div>
